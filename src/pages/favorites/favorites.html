<ion-header>
  <ion-navbar>
    <ion-buttons start
                 menuToggle>
      <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        A column
      </ion-col>
      <ion-col col-5>
        A second column
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>A new col</ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let quote of quoteGroup$|async">
      <ion-item (click)="onViewQuote(quote)"
                [color]="alterBg">
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button
                (click)="onRemoveFromFav(quote)"
                color="danger">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-buttons>
    <button ion-button
            (click)="onclick()"
            block
            icon-left>
      <ion-icon name="home"></ion-icon>
      Home
    </button>
  </ion-buttons>
  <ion-list no-lines>
    <ion-item>
      <ion-icon name="star"
                item-left></ion-icon>
      <h2>Heading</h2>
      <p>Body</p>
    </ion-item>
    <button ion-item>
      <ion-icon name="menu"
                item-left></ion-icon>
      <h2>The Button</h2>
      <p>Button body</p>
    </button>
  </ion-list>
</ion-content>
