<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup$|async; index as i">
        <ion-card-header>
          #{{i + 1}}
        </ion-card-header>
        <ion-card-content>
          <p>{{quote.text}}</p>
          <p class="author" text-right padding-top>- {{quote.person|uppercase}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col text-right>
            <button ion-button clear small (click)="onRemoveFromFavorite(quote)">Remove</button>
          </ion-col>
        </ion-row>    
      </ion-card>
</ion-content>
