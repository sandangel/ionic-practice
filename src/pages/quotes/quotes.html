<ion-header>
  <ion-navbar>
    <ion-title>{{quoteGroup.category|uppercase}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; index as i">
    <ion-card-header>
      #{{i + 1}}
    </ion-card-header>
    <ion-card-content>
      <p>{{quote.text}}</p>
      <p class="author"
         text-right
         padding-top>- {{quote.person|uppercase}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button *ngIf="!(isFavorite(quote)|async); else unfav"
                ion-button
                clear
                small
                (click)="onAddToFav(quote)">Favorite</button>
        <ng-template #unfav>
          <button ion-button
                  color="danger"
                  clear
                  small
                  (click)="onRemoveFromFav(quote)">Unfavorite</button>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
