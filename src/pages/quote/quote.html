<ion-header>
  <ion-navbar>
    <ion-title>{{(quote$|async)?.person}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding
             text-center>
  <ion-card>
    <ion-card-content>
      {{(quote$|async)?.text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button
                small
                outline
                color="danger"
                (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button small
          ion-button
          color="danger"
          (click)="onClose()">Close</button>
</ion-content>
